<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Exemplo</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/form.css">
</head>
<body>
    
    <header>
        <img src="../assets/img/logo.png" alt="">
    </header>
    <div class="menu">
         <a id="goHome" href="index.html">Listagem</a>
         <a href="form.html">Cadastro</a>
    </div>
    <section>
        <form class="formulario" onsubmit="testaFormulario(event);">
            <div class="linha-formulario">
                <label for="name" class="label-grande">Nome: </label>
                <input type="text" id="name" required type="text"/>
            </div>

            <div class="linha-formulario">
                <label for="phone" class="label-grande">Telefone: </label>
                <input type="text" id="phone" required type="text" onkeypress="testaCampoTelefone(event)" onfocus="this.value =''"/>
            </div>

            <div class="linha-formulario xp">
                <label for="name" class="label-grande">Experiência Prévia:</label>
                <div class="xp-type-radio">
                    <input type="radio" name="xp" id="xp-yes" value="true"/> <label for="xp-yes"> 
                        Sim 
                    </label>
                    <br>
                    <input type="radio" name="xp" id="xp-no" value="false"/> <label for="xp-no">  
                        Não
                    </label>
                </div>
            </div>

            
            <input type="submit" value="Salvar">
        </form>
    </section>

    <script src="../assets/js/form.js"></script>

</body>
</html>
